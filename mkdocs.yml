theme:
  name: material
  custom_dir: ./docs/overrides
  language: fr
  logo: assets/images/topomine-logo-original.png

  features:
    - header.autohide
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    - navigation.footer
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate


#  palette:
