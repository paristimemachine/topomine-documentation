plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang:
        - fr
        # - en
#  - with-pdf # doesn't work on Ubuntu 18, work on 20 (requires libpango >= 1.44)
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/paristimemachine
#    - icon: fontawesome/brands/python
#      link: https://pypi.org/project/mkdocs-material/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/TimeParis

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  
# Page tree
nav:
  - Home: index.md
  - Quick start: quick_start.md
  - Dossier 0:
    - Dossier 0 index: dossier_0/index.md
  - Dossier 1:
    # - Dossier 1 index: dossier_1/index.md
    - Nav 1: dossier_1/nav1.md
    - Nav 2: dossier_1/nav2.md
    - Nav 3: dossier_1/nav3.md
